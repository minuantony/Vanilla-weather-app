<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app border border-secondary">
          <form id="search-form" class="search-form ms-2 mt-2">
            <div class="row">
              <div class="col-9">
                <input
                  id="city-input"
                  class="form-control"
                  type="text"
                  placeholder="Type a city"
                />
              </div>
              <div class="col-3">
                <input
                  class="btn btn-primary w-75"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <ul class="dayanddescription">
            <li id="place" class="place">Leander, TX-USA</li>
            <li id="date" class="dayandtime">Tuesday 1:00 PM</li>
            <li id="description" class="description">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <p>
                <img id="icon" src="" alt="" />
                <span id="temperature"></span>
                <small class="units">
                  <a id="fah" href="">°F </a>|
                  <a id="cel" class="active" href=""> °C</a>
                </small>
              </p>
            </div>
            <div class="col-6">
              <ul class="PHW">
                <li>Humidity: <span id="humidity">56%</span></li>
                <li>Wind: <span id="wind"></span>4mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/minuantony/Vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Minu Antony
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
